<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #0a472e;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .card {
            display: inline-block;
            width: 60px;
            height: 90px;
            background: white;
            border-radius: 5px;
            border: 1px solid #333;
            margin: 5px;
            line-height: 90px;
            font-size: 20px;
            color: black;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .heart, .diamond { color: red; }
        button {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        #balance {
            font-size: 20px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ô†Ô∏è‚ô•Ô∏è‚ô£Ô∏è‚ô¶Ô∏è Poker Club</h1>
        
        <div id="balance">Loading balance...</div>
        
        <div id="gameArea">
            <h2>Your cards:</h2>
            <div id="playerCards"></div>
            
            <div style="margin: 20px 0;">
                <button id="checkBtn">Check</button>
                <button id="foldBtn">Fold</button>
                <button id="callBtn">Call (50)</button>
                <button id="raiseBtn">Raise (100)</button>
            </div>
            
            <h2>Community cards:</h2>
            <div id="communityCards"></div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.enableClosingConfirmation(); // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        const userId = user.id;
        const username = user.username;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        document.getElementById('balance').innerText = `Loading balance for @${username}...`;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
        async function getBalance() {
            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É –±–æ—Ç—É
                // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                const fakeBalance = Math.floor(Math.random() * 2000) + 500;
                document.getElementById('balance').innerText = `üí∞ Your balance: ${fakeBalance} chips`;
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –∫–∞—Ä—Ç—ã
                generateCards();
                
            } catch (error) {
                console.error('Error getting balance:', error);
                document.getElementById('balance').innerText = 'Error loading balance';
            }
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç (–∑–∞–≥–ª—É—à–∫–∞)
        function generateCards() {
            const suits = ['‚ô†', '‚ô•', '‚ô£', '‚ô¶'];
            const values = ['A', 'K', 'Q', 'J', '10', '9', '8'];
            
            const playerCards = document.getElementById('playerCards');
            playerCards.innerHTML = '';
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 2 –∫–∞—Ä—Ç—ã –¥–ª—è –∏–≥—Ä–æ–∫–∞
            for (let i = 0; i < 2; i++) {
                const suit = suits[Math.floor(Math.random() * suits.length)];
                const value = values[Math.floor(Math.random() * values.length)];
                const colorClass = (suit === '‚ô•' || suit === '‚ô¶') ? 'heart' : '';
                
                const card = document.createElement('div');
                card.className = `card ${colorClass}`;
                card.innerHTML = `${value}${suit}`;
                playerCards.appendChild(card);
            }
            
            const communityCards = document.getElementById('communityCards');
            communityCards.innerHTML = '';
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 5 –æ–±—â–∏—Ö –∫–∞—Ä—Ç
            for (let i = 0; i < 5; i++) {
                const suit = suits[Math.floor(Math.random() * suits.length)];
                const value = values[Math.floor(Math.random() * values.length)];
                const colorClass = (suit === '‚ô•' || suit === '‚ô¶') ? 'heart' : '';
                
                const card = document.createElement('div');
                card.className = `card ${colorClass}`;
                card.innerHTML = `${value}${suit}`;
                communityCards.appendChild(card);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('checkBtn').addEventListener('click', () => {
            tg.showPopup({
                title: 'Check',
                message: 'You checked',
                buttons: [{ type: 'ok' }]
            });
        });
        
        document.getElementById('foldBtn').addEventListener('click', () => {
            tg.showPopup({
                title: 'Fold',
                message: 'You folded your cards',
                buttons: [{ type: 'ok' }]
            });
        });
        
        document.getElementById('callBtn').addEventListener('click', () => {
            tg.showPopup({
                title: 'Call',
                message: 'You called 50 chips',
                buttons: [{ type: 'ok' }]
            });
        });
        
        document.getElementById('raiseBtn').addEventListener('click', () => {
            tg.showPopup({
                title: 'Raise',
                message: 'You raised to 100 chips',
                buttons: [{ type: 'ok' }]
            });
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.onload = getBalance;
    </script>
</body>
</html>
